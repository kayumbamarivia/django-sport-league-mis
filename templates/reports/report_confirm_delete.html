{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Delete Report</h2>
    <div>
        <p>Are you sure you want to delete the report for <strong>{{ report.league }}</strong> generated on <strong>{{ report.generated_at|date:"Y-m-d H:i" }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-button">Yes, Delete</button>
            <a href="{% url 'report_list' %}" class="btn-back">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
