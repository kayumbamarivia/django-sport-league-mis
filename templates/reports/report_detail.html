{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Report Details</h1>
    <p class="text-lg"><strong>League:</strong> {{ report.league }}</p>
    <p class="text-lg"><strong>Generated At:</strong> {{ report.generated_at|date:"Y-m-d H:i" }}</p>
    <div class="my-4 p-4 bg-gray-100 rounded-md">
        <h2 class="text-lg font-medium mb-2">Content:</h2>
        <p class="whitespace-pre-line">{{ report.content }}</p>
    </div>

    <div class="flex justify-center gap-4 mt-6">
        {% if user.role == 'admin' %}
        <a href="{% url 'report_update' report.pk %}" class="py-2 px-4 bg-yellow-600 text-white rounded-md hover:bg-yellow-700">Edit</a>
        {% endif %}
        <a href="{% url 'report_list' %}" class="py-2 px-4 bg-gray-600 text-white rounded-md hover:bg-gray-700">Back</a>
    </div>
</div>
{% endblock %}
