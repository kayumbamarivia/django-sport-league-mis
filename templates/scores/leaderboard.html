{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold text-blue-600 mb-6">Leaderboard</h2>
<table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
  <thead class="bg-gray-200">
    <tr>
      <th class="p-3 text-left">Team</th>
      <th class="p-3 text-left">Points</th>
      <th class="p-3 text-left">Rank</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
    <tr class="border-b">
      <td class="p-3">{{ team.name }}</td>
      <td class="p-3">{{ team.points }}</td>
      <td class="p-3">{{ forloop.counter }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
