{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Score Detail</h2>
    <div class="score-detail">
        <p><strong>Match:</strong> {{ score.match }}</p>
        <p><strong>Score:</strong> {{ score.score_team1 }} - {{ score.score_team2 }}</p>
        <a href="{% url 'score_update' score.pk %}" class="edit-button">Edit Score</a>
        <a href="{% url 'score_list' %}">Back to List</a>
    </div>
</div>
{% endblock %}
