{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-md rounded-md text-center">
    <h1 class="text-2xl font-semibold mb-4 text-gray-800">Delete Match</h1>
    <p>Are you sure you want to delete the match <strong>{{ match }}</strong>?</p>

    <form method="POST" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'match_list' %}" class="ml-4 px-6 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
