{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Confirm Delete</h1>

    <div class="mb-4 text-center">
        <p class="text-xl text-gray-700">Are you sure you want to delete the team "{{ team.name }}"?</p>
    </div>

    <div class="flex justify-center space-x-6">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Yes, Delete
            </button>
        </form>
        <a href="{% url 'team_list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
