{% extends 'base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h1>Delete Team</h1>
    <p>Are you sure you want to delete "{{ team.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="/teams">Cancel</a>
</div>
{% endblock %}
